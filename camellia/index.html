      <p>山茶：</p>
<p>我还真没防备，女文青果然是这个世界上最难懂的生物，写了下面这段话本打算发完就算了的，还是图样。</p>
<p>上个月有个姑娘出嫁前就劈头盖脸来骂我一顿后拉黑，我无辜得不知所措，我对一个人欣赏总是能歪生出许多曲解。</p>
<p>迫不及待想知道怎样的男人能驾驭你了。</p>
<p>也无所谓你空不空乐不乐意，我要说的话已经说了，这是我该做的，我对自己一个交待。</p>
<p><img src="http://7xnrut.com1.z0.glb.clouddn.com/a.jpg" alt=""></p>
<p>你酷归你酷，我可委屈大了。</p>
<p>叫我怎么再好意思打招呼啊。</p>
